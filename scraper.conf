<VirtualHost *:80>
    ServerName mediasaver.link

    ProxyPreserveHost On

    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/

    ErrorLog ${APACHE_LOG_DIR}/mediasaver_error.log
    CustomLog ${APACHE_LOG_DIR}/mediasaver_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName mediasaver.link

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/mediasaver.link/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/mediasaver.link/privkey.pem

    ProxyPreserveHost On

    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/

    ErrorLog ${APACHE_LOG_DIR}/mediasaver_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/mediasaver_ssl_access.log combined
</VirtualHost>