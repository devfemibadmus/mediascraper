name: Test and Build

on:
    push:
        branches: [test, main]
    pull_request:
        branches: [test]

jobs:
    test:
        if: github.ref == 'refs/heads/test'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
            - run: cargo test --verbose

    build:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
            - run: cargo build --release
            - run: mkdir -p release && cp target/release/mediascraper release/
            - uses: actions/upload-artifact@v4
              with:
                  name: mediascraper-release
                  path: release/
                  retention-days: 1
